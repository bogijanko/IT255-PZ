<div class="wrapper">
  <h2 class="title">Upravljanje lekovima</h2>
  <div class="table-div">
    <div class="options">
      <div class="table-buttons">
        <div class="button">
          <button mat-stroked-button color="primary" (click)="openDialog()">
            Dodaj novi
          </button>
        </div>
      </div>
      <div class="search">
        <mat-form-field class="searchField">
          <input
            autocomplete="on"
            matInput
            #search
            (input)="searchFilter(search.value)"
            placeholder="Pretraži tabelu">
        </mat-form-field>
      </div>
    </div>

    <mat-progress-bar *ngIf="!dataSource.data" mode="indeterminate"></mat-progress-bar>
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
        <td mat-cell *matCellDef="let element">{{element?.naziv}}</td>
      </ng-container>

      <ng-container matColumnDef="opis">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
        <td mat-cell
            *matCellDef="let element">{{element?.opis}}</td>
      </ng-container>

      <ng-container matColumnDef="cena">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cena</th>
        <td mat-cell
            *matCellDef="let element">{{element?.cena}}</td>
      </ng-container>

      <ng-container matColumnDef="proizvodjac">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Proizvodjac</th>
        <td mat-cell
            *matCellDef="let element">{{element?.proizvodjac}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" (click)="openDialog(element)">Izmeni</button>
          <button mat-stroked-button color="primary" (click)="delete(element.id)">Obriši</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
